<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
<title>Metrics: Example</title>
<meta name="author" content="Ben Taitelbaum" />
<meta name="description" content="Presented at InnovateVA, 2012">


<link href="css/themes/coshx/coshx.css" rel="stylesheet" />

<link href="css/syntax.css" rel="stylesheet" />
</head>
<body>
  <div id="impress" class="impress-not-supported">
    <div class="step">
      <ul>
<li><p>120 people tested for interest in mobile platform</p></li>
<li><p><strong>Sensitivity</strong>:  <select onchange="this.style.background = this.value">
<option value="white">Select</option>
<option value="red">10%</option>
<option value="red">25%</option>
<option value="red">30%</option>
<option value="red">50%</option>
<option value="red">60%</option>
<option value="green">75%</option>
<option value="red">80%</option>
<option value="red">90%</option>
</select></p></li>
<li><p><strong>Specificity</strong>:  <select onchange="this.style.background = this.value">
<option value="white">Select</option>
<option value="red">10%</option>
<option value="green">25%</option>
<option value="red">30%</option>
<option value="red">50%</option>
<option value="red">60%</option>
<option value="red">75%</option>
<option value="red">80%</option>
<option value="red">90%</option>
</select></p></li>
</ul>

<hr>

<table>
  <tr>
    <td></td>
    <td><em><strong><em>Actual</em>+</strong></em></td>
    <td><em><strong><em>Actual</em>-</strong></em></td>
  </tr>
  <tr>
    <td><strong><em>Test</em>+</strong></td>
    <td style="color:green;">60</td>
    <td style="color:red;">30</td>
  </tr>
  <tr>
    <td><strong><em>Test</em>-</strong></td>
    <td style="color:red;">20</td>
    <td style="color:green;">10</td>
  </tr>
</table>

    </div>
  </div>
</body>
</html>
