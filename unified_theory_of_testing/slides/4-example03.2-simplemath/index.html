<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
<title>Example: 1/0.1 ≟ 10</title>
<meta name="author" content="Ben Taitelbaum" />
<meta name="description" content="Presented at InnovateVA, 2012">


<link href="css/themes/coshx/coshx.css" rel="stylesheet" />

<link href="css/syntax.css" rel="stylesheet" />
</head>
<body>
  <div id="impress" class="impress-not-supported">
    <div class="step">
      <h4>Unit Test:</h4>
<div class="highlight"><pre><code class="javascript"><span class="nx">equal</span><span class="p">(</span><span class="nx">multiplyByTen</span><span class="p">(</span><span class="mi">1</span><span class="p">),</span> <span class="mi">10</span><span class="p">);</span>
<span class="nx">equal</span><span class="p">(</span><span class="nx">multiplyByTen</span><span class="p">(</span><span class="mi">0</span><span class="p">),</span> <span class="mi">0</span><span class="p">);</span>
<span class="nx">equal</span><span class="p">(</span><span class="nx">multiplyByTen</span><span class="p">(</span><span class="mf">0.1</span><span class="p">),</span> <span class="mi">1</span><span class="p">);</span>
<span class="nx">equal</span><span class="p">(</span><span class="nx">multiplyByTen</span><span class="p">(</span><span class="o">-</span><span class="mi">1</span><span class="p">),</span> <span class="o">-</span><span class="mi">10</span><span class="p">);</span>
<span class="nx">equal</span><span class="p">(</span><span class="nx">multiplyByTen</span><span class="p">(</span><span class="mf">0.25</span><span class="p">),</span> <span class="mf">2.5</span><span class="p">);</span>
<span class="nx">notEqual</span><span class="p">(</span><span class="nx">multiplyByTen</span><span class="p">(</span><span class="mi">0</span><span class="p">),</span> <span class="mi">1</span><span class="p">);</span>
<span class="nx">notEqual</span><span class="p">(</span><span class="nx">multiplyByTen</span><span class="p">(</span><span class="mf">0.1</span><span class="p">),</span> <span class="mi">0</span><span class="p">);</span>
</code></pre>
</div>

<ul>
<li>⌞ How sensitive is this?</li>
<li>⌞ How specific is this?</li>
</ul>

    </div>
  </div>
</body>
